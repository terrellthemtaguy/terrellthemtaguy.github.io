---
layout: default
---
<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <h1 id="project_title">{{ page.title }}</h1>
        <h2 id="project_tagline">{{ page.time }}</h2>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
    <p>
        <strong>Location:</strong> {{ page.location }}
        <br>
        <strong>Nearest Station:</strong> {{ page.nearest-station }}
    </p>
    {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
  <footer class="inner">
    <p>&copy; 2014 Terrell Merritt - Bronx High School of Science</p>
  </footer>
</div>
